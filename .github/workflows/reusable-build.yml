name: Reusable â€” Build & Push Docker Image

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
      tag:
        required: false
        type: string
      dockerhub_username:
        required: true
        type: string
    secrets:
      DOCKERHUB_TOKEN:
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.publish.outputs.image }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ inputs.dockerhub_username }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push
        id: publish
        run: |
          IMAGE="${{ inputs.dockerhub_username }}/${{ inputs.image_name }}"
          TAG="${{ inputs.tag || github.sha }}"
          docker build -t "$IMAGE:$TAG" .
          docker push "$IMAGE:$TAG"
          echo "image=$IMAGE:$TAG" >> $GITHUB_OUTPUT
