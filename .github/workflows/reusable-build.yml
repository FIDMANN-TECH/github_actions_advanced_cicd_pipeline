name: Reusable â€” Build & Push Docker Image

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
      tag:
        required: true
        type: string
    secrets:
      DOCKERHUB_TOKEN:
        required: true
    # Variables passed from caller workflow
    # (these do NOT go in workflow_call > secrets)
    # GitHub Actions automatically allows vars.* here

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.buildpush.outputs.image }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Image
        id: buildpush
        run: |
          IMAGE="${{ vars.DOCKERHUB_USERNAME }}/${{ inputs.image_name }}:${{ inputs.tag }}"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

          echo "image=$IMAGE" >> $GITHUB_OUTPUT
