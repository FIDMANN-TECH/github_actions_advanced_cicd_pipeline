name: CD â€” Build & Push to Docker Hub

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:

  call-build:
    name: Build and Push Image
    uses: ./.github/workflows/reusable-build.yml
    with:
      image_name: gha-cicd-demo
      tag: ${{ github.sha }}
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

  promote-latest:
    name: Promote SHA image to latest
    needs: call-build
    runs-on: ubuntu-latest

    steps:
      - name: Log in to Docker Hub
        run: |
          docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" \
          -p "${{ secrets.DOCKERHUB_TOKEN }}"

      - name: Pull SHA image
        run: |
          docker pull "${{ needs.call-build.outputs.image }}"

      - name: Tag as latest
        run: |
          docker tag "${{ needs.call-build.outputs.image }}" \
          "${{ secrets.DOCKERHUB_USERNAME }}/gha-cicd-demo:latest"

      - name: Push latest tag
        run: |
          docker push "${{ secrets.DOCKERHUB_USERNAME }}/gha-cicd-demo:_
