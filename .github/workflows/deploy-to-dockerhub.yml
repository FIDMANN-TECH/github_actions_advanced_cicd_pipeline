name: CD â€” Deploy to Docker Hub

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  call-build:
    uses: ./.github/workflows/reusable-build.yml
    with:
      image_name: gha-cicd-demo
      tag: ${{ github.sha }}
    secrets:
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

  promote-latest:
    needs: call-build
    runs-on: ubuntu-latest

    steps:
      - uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull SHA image
        run: docker pull "${{ needs.call-build.outputs.image }}"

      - name: Tag and Push latest
        run: |
          docker tag "${{ needs.call-build.outputs.image }}" "${{ vars.DOCKERHUB_USERNAME }}/gha-cicd-demo:latest"
          docker push "${{ vars.DOCKERHUB_USERNAME }}/gha-cicd-demo:latest"
