name: CI â€” Test, Build artifact, Matrix

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]
  workflow_dispatch:

env:
  APP_NAME: gha-cicd-demo

jobs:
  test-matrix:
    name: Test (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [14, 16, 18]
        os: [ubuntu-latest, macos-latest]
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: node-${{ matrix.node }}-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            node-${{ matrix.node }}-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        env:
          CI: true

      - name: Upload test logs artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-${{ matrix.node }}-${{ runner.os }}
          path: |
            tests
            ./coverage || true

  build:
    name: Build artifact
    runs-on: ubuntu-latest
    needs: test-matrix
    strategy:
      matrix:
        node: [18]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm ci

      - name: Create build artifact tarball
        run: |
          mkdir -p artifact
          cp -r app package.json Dockerfile .dockerignore artifact/
          tar -czf gha-artifact.tar.gz artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: gha-artifact
          path: gha-artifact.tar.gz

  lint:
    name: Lint (optional)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Lint (placeholder)
        run: npm run lint || true
