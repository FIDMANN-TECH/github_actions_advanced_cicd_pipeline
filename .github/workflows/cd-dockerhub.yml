name: CD â€” Build & Push to Docker Hub

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  call-build:
    name: Build and Push Image
    uses: ./.github/workflows/cd-dockerhub.yml
    with:
      image_name: gha-cicd-demo
      tag: ${{ github.sha }}
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

  promote-latest:
    name: Promote SHA image to latest
    needs: call-build
    runs-on: ubuntu-latest

    steps:
      - name: Login to Docker Hub
        run: docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" -p "${{ secrets.DOCKERHUB_TOKEN }}"

      - name: Pull SHA image
        run: |
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/gha-cicd-demo:${{ needs.call-build.outputs.tag }}"
          docker pull "$IMAGE"

      - name: Tag as latest
        run: |
          IMAGE_SHA="${{ secrets.DOCKERHUB_USERNAME }}/gha-cicd-demo:${{ needs.call-build.outputs.tag }}"
          IMAGE_LATEST="${{ secrets.DOCKERHUB_USERNAME }}/gha-cicd-demo:latest"
          docker tag "$IMAGE_SHA" "$IMAGE_LATEST"

      - name: Push latest
        run: |
          IMAGE_LATEST="${{ secrets.DOCKERHUB_USERNAME }}/gha-cicd-demo:latest"
          docker push "$IMAGE_LATEST"
