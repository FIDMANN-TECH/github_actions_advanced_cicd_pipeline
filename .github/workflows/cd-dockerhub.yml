name: Reusable: Build & Push Docker Image

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
      tag:
        required: false
        type: string
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.set-image.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact (if provided)
        if: ${{ inputs.tag == 'from-artifact' }}
        uses: actions/download-artifact@v4
        with:
          name: gha-artifact
          path: ./artifact || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        id: buildpush
        run: |
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.image_name }}"
          TAG="${{ inputs.tag && inputs.tag != '' && inputs.tag || 'latest' }}"
          echo "Building ${IMAGE}:${TAG}"
          docker build -t ${IMAGE}:${TAG} .
          docker push ${IMAGE}:${TAG}
          echo "::set-output name=image::${IMAGE}:${TAG}"

      - name: Set output image
        id: set-image
        run: echo "::set-output name=image::${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.image_name }}:${{ inputs.tag || 'latest' }}"
